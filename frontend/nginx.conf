server {
    listen 80;
    server_name localhost;

    # Root directory for the static files
    root /usr/share/nginx/html;
    index index.html;

    location / {
        # Try to serve the file directly, then as a directory,
        # and finally fall back to index.html for SPA routing.
        try_files $uri $uri/ /index.html;
    }

    # Optional: Add headers to prevent caching issues during development
    location ~* \.(?:ico|css|js|gif|jpe?g|png)$ {
        expires -1;
        add_header Pragma "no-cache";
        add_header Cache-Control "no-store, no-cache, must-revalidate, post-check=0, pre-check=0";
    }
}